<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Library - Andrew Riker</title>
</head>
<body>
    <form action="#" class="book-form">
        <p class="text-main">Add Book</p>
        <input required type="text" id="title" placeholder="Title">
        <input required type="text" id="author" placeholder="Author">
        <input required type="number" id="page-num" placeholder="Page Number">
        <div>
            <label for="read" class="text-second">Have you read this?</label>
            <input type="checkbox" name="read">
        </div>
        <button type="submit" class="text-main button-main">Submit</button>
    </form>
    <div class="header">
        <h1>Library</h1>
        <button>Add Book</button>
        <button>Log In</button>
    </div>
    <div id="grid-main" class="container pad-top">
        <div class="book-card text-main">
            <p>Title</p>
            <p>Author</p>
            <p>PageNum</p>
            <button class="text-main button-main">Read/Unread</button>
            <button class="text-main button-main">Remove</button>
        </div>
    </div>
</body>
</html>
